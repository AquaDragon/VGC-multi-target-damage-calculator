<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="input-section">
            <div class="input-row">
                <div class="input-box">
                    <label for="textInput1">Team A PokePaste:</label>
                    <textarea id="textInput1" class="text-input" rows="10" cols="30"></textarea>
                </div>
                <div class="input-box">
                    <label for="textInput2">Team B PokePaste:</label>
                    <textarea id="textInput2" class="text-input" rows="10" cols="30"></textarea>
                </div>
            </div>
            <button id="processButton">Upload PokePastes & Construct Table</button>
            <hr>
        </div>
        <div class="output-row">
            <div class="output-section">
                <div id="tableContainer">
                    <!-- The dynamically created table will go here -->
                    <p id="outputText">Processed result will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="data/pokedex.js"></script>
    <script src="data/nature_data.js"></script>
    <script src="data/item_data.js"></script>
    <script src="data/move_data.js"></script>
    <script src="typecolors.js"></script>
    <script src="js/poke-info-gen.js"></script>
    <script src="js/parse-input-text.js"></script>
    <script src="js/format-parsed-data.js"></script>
    <script src="js/update-table.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
