<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon VGC Multi-Target Damage Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
  </head>

  <body>
    <h1>Pokémon VGC Multi-Target Damage Calculator</h1>
    <div id="app">
      <div class="input-section">
        <div class="input-row">
          <div class="input-box">
            <label for="textInputA">Your Team's PokePaste:</label>
            <textarea id="textInputA" class="text-input" rows="10" cols="30"></textarea>
            <button class="input-clear-button" onclick="clearTextInput('textInputA')">Clear</button>
            <button class="input-random-team-button" onclick="inputRandomTeam('textInputA')">Input Random Team</button>
          </div>
          <div class="input-box">
            <label for="textInputB">Other Team's PokePaste:</label>
            <textarea id="textInputB" class="text-input" rows="10" cols="30"></textarea>
            <button class="input-clear-button" onclick="clearTextInput('textInputB')">Clear</button>
            <button class="input-random-team-button" onclick="inputRandomTeam('textInputB')">Input Random Team</button>
          </div>
          <div class="input-box">
            <p>Pokémon Showdown ladder:
            <br><select id="ladder-selection">
              <option value="">-- Select a file --</option>
            </select>
            <p><button id="generateSpeedUsage">Generate Speed Usage Report</button>
          </div>
        </div>
        <button id="swapButton" onclick="swapInputValues()">⇄ Swap Teams</button>
        <button id="constructTableButton">Load Teams & Construct Table</button>
        <button id="constructListButton">Load Teams & Generate List</button>
        <button id="resetOutput">Reset Output Display</button>
        <p>
        <div class="system-message" id="systemMessage"><!-- System messages will be displayed here --></div>
        <hr />
      </div>
      <div class="mode-label" id="modeLabel"></div>
      <div class="team-summary" id="teamSummary"></div>
      <div class="output-section" id="outputSection">
          <!-- The dynamically created table will go here -->
          <p id="outputText">The output will appear here once the teams have loaded.</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/typecolors.js"></script>
    <script src="js/pre.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/select2.min.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/ability_data.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/ap_calc.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/item_data.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/ko_chance.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/move_data.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/nature_data.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/pokedex.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/type_data.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/damage_MASTER.js"></script>
    <script src="imports/dmgcalc-NCP/script_res/damage_SV.js"></script>
    <script src="imports/ps/items.js"></script>
    <script src="imports/ps/pokedex.js"></script>
    <script src="imports/ps/spritefunc.js"></script>
    <script src="imports/translator.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sample-pastes.js"></script>
    <script src="js/f-crosstable.js"></script>
    <script src="js/f-format-poke-display.js"></script>
    <script src="js/f-parsers.js"></script>
    <script src="js/f-poke-info.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/chaos/files.js"></script>
    <script src="js/chaos/speed-usage.js"></script>
  </body>
</html>
